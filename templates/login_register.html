<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="cotn_principal">
        <div class="cont_centrar">
            <div class="cont_login">
                <div class="cont_info_log_sign_up">
                    <div class="col_md_login">
                        <div class="cont_ba_opcitiy">
                            <h2>ورود</h2>  
                            <p>اگر از قبل اکانت دارید از این قسمت وارد شوید</p> 
                            <button class="btn_login" onclick="change_to_login()">ورود</button>
                        </div>
                    </div>
                    <div class="col_md_sign_up">
                        <div class="cont_ba_opcitiy">
                            <h2>ثبت نام</h2>
                            <p>اگر اکانت ندارید از این قسمت وارد شوید</p>
                            <button class="btn_sign_up" onclick="change_to_sign_up()">ثبت نام</button>
                        </div>
                    </div>
                </div>

                <div class="cont_back_info">
                    <div class="cont_img_back_grey">
                        <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
                    </div>
                </div>

                <div class="cont_forms">
                    <div class="cont_img_back_">
                        <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
                    </div>

                    <div class="cont_form_login">
                        <a href="#" onclick="hidden_login_and_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                        <form method="POST" action="/login">
                            <h2>ورود</h2>
                            <input type="text" name="username" placeholder="نام کاربری" />
                            <input type="password" name="password" placeholder="رمز عبور" />
                            <input type="submit" class="btn_login" value="ورود" style="text-align: center;">
                        </form>
                    </div>

                    <div class="cont_form_sign_up">
                        <a href="#" onclick="hidden_login_and_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                        <form method="POST" action="/register-page"> 
                            <h2>ثبت نام</h2>
                            <input type="email" name="email" placeholder="ایمیل">
                            <input type="text" name="username" placeholder="نام کاربری">
                            <input type="password" name="password" placeholder="رمز عبور">   
                            <input type="submit" class="btn_sign_up" value="ثبت نام" style="text-align: center;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
