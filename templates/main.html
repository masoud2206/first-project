<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        body {
            background-color: #1c1c1c; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center; /* Center text globally */
        }

        a {
            color: #66ccff; /* Light blue color for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffcc66; /* Light orange on hover */
        }

        .home-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .home-container div {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center; /* Center text inside each div */
        }

        .home-container h3 {
            color: #f2f2f2;
            margin-bottom: 15px;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
            text-align: right;
        }

        hr {
            border: none;
            border-top: 1px solid #444;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .home-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    {% include 'messages.html' %}

    <div class="home-container">
        <div>
            <a href="/">خانه</a>
            <hr>
            {% if session.is_login %}
                <a href="/profile">پروفایل</a>
                <hr>
                <a href="/log-out">خروج</a>
                <hr>
            {% else %}
                <a href="/login">ورود</a>
                <hr>
            {% endif %}
            <a href="/create-post">پست جدید</a>
            <hr>

            <h3>عناوین</h3>
            {% for post in posts %}
                <div>
                    <a href="{{ url_for('filter', subject=post) }}">{{ post }}</a>
                </div>
            {% endfor %}
        </div>
        {% block body %}{% endblock body %}
        {% block users %}{% endblock users %}
    </div>

</body>
</html>
